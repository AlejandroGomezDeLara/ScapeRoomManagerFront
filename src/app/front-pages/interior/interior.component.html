<div class="content game-container" [hidden]="!game && (loading.isLoading | async)">
    <div class="game-content row" *ngIf="game">
        <app-game-description [openReservations]="openReservations" (updateReviewSummary)="getReviewsAndSummary()"
            (loadMoreReviews)="loadMoreReviews()" [game]="game" style="display: contents;"></app-game-description>
        <app-especifications-sidebar [game]="game" style="display: contents;"></app-especifications-sidebar>

    </div>

</div>

<home-footer class="pagination-footer" [hidden]="!game && (loading.isLoading | async)"></home-footer>

<app-loading [hidden]="!(loading.isLoading | async)"></app-loading>
