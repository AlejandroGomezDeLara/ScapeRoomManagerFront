<div class="game-container" *ngIf="game && !isLoading">
    <div class="game-content row">
        <app-especifications-sidebar [game]="game" style="display: contents;"></app-especifications-sidebar>
        <app-game-description (updateReviewSummary)="getReviewsAndSummary()" (loadMoreReviews)="loadMoreReviews()" [game]="game" style="display: contents;"></app-game-description>
    </div>
</div>

<home-footer class="pagination-footer"></home-footer>

<app-loading *ngIf="isLoading"></app-loading>
