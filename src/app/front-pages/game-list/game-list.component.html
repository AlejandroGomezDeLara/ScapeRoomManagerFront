<div class="content">

 <!--    <app-game-list-header (searchFilter)="filterByNameAndAddress($event)" (removeAddress)="removeAddress()">
    </app-game-list-header> -->


    <div class="game-list-container row">
        <h1 *ngIf="selected_address && !isLoading">Mostrando {{total_games}} resultados {{selected_categories!.length>0 ? 'de '+selected_categories[0].name : ''}} en {{selected_address}}</h1>
        <h1 *ngIf="!selected_address && !isLoading">Mostrando {{total_games}} resultados {{selected_categories!.length>0 ? 'de '+selected_categories[0].name : ''}} </h1>
        <div class="row">
            <div class="game-list col-9">
                <ng-container *ngIf="!isLoading && filteredGames.length> 0 && games">
                    <app-game-item *ngFor="let game of filteredGames" [game]="game"></app-game-item>
                </ng-container>
                <ng-container *ngIf="!isLoading && filteredGames.length<= 0" && games>
                    <h1 style="margin-bottom: 150px;">Lo sentimos no hay eventos con esos filtros</h1>
                    <app-game-item *ngFor="let game of games" [game]="game"></app-game-item>
                </ng-container>

              <!--   <ng-container *ngIf="!isLoading && filteredGames.length< 3 && filteredGames.length>0" && games>
                    <h1 style="margin-bottom: 100px">Resultados similares</h1>
                    <app-game-item *ngFor="let game of games" [game]="game"></app-game-item>
                </ng-container> -->

                <app-loading *ngIf="isLoading"></app-loading>

            </div>

            <div class="filters col-3">
                <app-game-list-filters (filter)="applyFilters($event)"></app-game-list-filters>
            </div>
        </div>

        <div class="row" *ngIf="filteredGames.length>0 && !isLoading && total_game_pages!>1">
            <div class="col-9 game-list-pagination">
                <app-game-list-pagination [totalPages]="this.total_game_pages!" (changePage)="changeGamesPage($event)"></app-game-list-pagination>
            </div>
        </div>
    </div>

    <home-footer class="pagination-footer"></home-footer>
</div>
