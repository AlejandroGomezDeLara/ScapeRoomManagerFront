<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item" (click)="changeActualPage(actualPage-1)" *ngIf="actualPage>1">
            <a class="page-link" aria-label="Previous">
                <span aria-hidden="true">Anterior</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let page of pages">
            <a  class="page-link {{actualPage == page ? 'active' : ''}}" (click)="changeActualPage(page)">{{page}}</a>
        </li>
        <li class="page-item" (click)="changeActualPage(actualPage+1)" *ngIf="actualPage!=totalPages">
            <a class="page-link" aria-label="Next">
                <span aria-hidden="true">Siguiente</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
