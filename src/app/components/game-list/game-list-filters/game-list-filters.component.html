<div class="filters">
    <div class="filters-title">
        <p class="order-by"> FILTRAR POR <i class="fa fa-sliders"></i></p>
    </div>

    <div class="searchbar">
        <div class="input-container">
            <label for="location">Localidad o Ciudad</label>
            <input name="location" class="input" type="text" [(ngModel)]="autocompleteInput" #addresstext
                placeholder="Ciudad o región" [(ngModel)]="selected_address" (input)="checkAddressEmpty()">
        </div>
        <div class="input-container">
            <label for="name">Nombre</label>
            <input name="name" class="input" type="text" placeholder="Nombre" [(ngModel)]="selected_name"
                (keyup)="checkName()">
        </div>
    </div>

    <div class="filter-items">
        <!-- Filtro precio -->
        <div class="filter">
            <p> Precio <span class="filter-range-option">{{min_price}}€ -
                    {{max_price}}€</span></p>
            <ng5-slider [value]="min_price" [highValue]="max_price" [options]="priceOptions"
                (userChangeEnd)="changePrice($event)"></ng5-slider>
        </div>

        <div class="filter">
            <p> Personas <span class="filter-range-option">{{min_people}} -
                    {{max_people}}</span></p>
            <ng5-slider [value]="min_people" [highValue]="max_people" [options]="peopleOptions"
                (userChange)="changePeople($event)"></ng5-slider>
        </div>

        <div class="filter">
            <p> Duración <span class="filter-range-option">{{min_duration}} -
                    {{max_duration}} min</span></p>
            <ng5-slider [value]="min_duration" [highValue]="max_duration" [options]="durationOptions"
                (userChange)="changeDuration($event)"></ng5-slider>
        </div>

    </div>

    <div class="filters-title">
        <p class="filter-by">EVENTOS <i class="fa fa-list"></i></p>
    </div>

    <div class="form-check" *ngFor="let category of categories">
        <label class="form-check-label" for="nombre">
            {{category.name}}
            <input class="form-check-input" name="Nombre" type="checkbox" value="{{category.id}}"
                (click)="selectCategory(category.id!)" [checked]="url_category_id == category.id">
        </label>

    </div>


    <div class="filters-title">
        <p class="order-by">TEMÁTICA <i class="fa fa-list"></i></p>
    </div>

    <div class="form-check" *ngFor="let subcategory of subcategories">
        <label class="form-check-label" for="nombre">
            {{subcategory.name}}
            <input class="form-check-input" name="Nombre" type="checkbox" value="{{subcategory.id}}"
                (click)="selectSubcategory(subcategory.id!)">
        </label>

    </div>
