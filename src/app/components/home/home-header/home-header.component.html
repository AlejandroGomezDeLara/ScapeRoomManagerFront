<div class="header row">

    <video autoplay loop>
        <source src="assets/videos/neon.mp4" type="video/mp4" />
    </video>
    <div class="logo text-center">
        <h1 class="title">{{title}}</h1>
        <p class="subtitle">{{subtitle}}</p>
    </div>
    <div class="searchbar-container">
        <app-autocomplete-searchbar (searchFilter)="getFilter($event)"></app-autocomplete-searchbar>
    </div>
    
</div>
