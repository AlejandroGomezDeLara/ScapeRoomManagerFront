<div class="scape row">
    <div class="scape-logo col-md-3">
        <img [src]="scape.image" alt="">
    </div>
    <div class="scape-content col-md-9">
        <div class="title row">
            <p [style.color]="scape.category?.color">{{scape.name}}</p>
        </div>

        <div class="rating row">
            <div class="stars">
                <i class="fa fa-star" [style.color]="scape.category?.color"></i>
                <i class="fa fa-star" [style.color]="scape.category?.color"></i>
                <i class="fa fa-star" [style.color]="scape.category?.color"></i>
                <i class="fa fa-star" [style.color]="scape.category?.color"></i>
                <i class="fa-regular fa-star" [style.color]="scape.category?.color"></i>
            </div>
            <div class="ratings">
                <p>{{scape.reviews}} Opiniones</p>
            </div>

        </div>
        <div class="categories row">
            <span [style.background-color]="scape.category?.background_color" [style.color]="scape.category?.color">
                {{scape.category?.name}} </span>
            <span [style.background-color]="scape.subcategory?.background_color" [style.color]="scape.subcategory?.color">
                {{scape.subcategory?.name}} </span>

        </div>
        <div class="address row">
            <p>{{scape.address}}</p>
        </div>
        <div class="data row">
            <p>{{scape.description}}</p>
        </div>
    </div>

</div>
